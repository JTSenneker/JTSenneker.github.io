<style>
    @font-face {
        font-family: KHMenu;
        src: url("KHMenu.otf") format("opentype");
    }
    :root {
        --background: #1f2123;
    }
    *,*::before,*::after {
        box-sizing: border-box;
    }
    body{
        background-color: #31363b;
        color: #ffffff;
    }
    .content {
        background-blend-mode: multiply;
        background-size: cover;
        display: grid;
        place-items: center;
    }
    .table_wrapper{
        overflow-y:scroll;
        overflow-x:hidden;
    }

    .styled-table {
        /* background-color: #31363b; */
        border-collapse: collapse;
        margin: 0px 0;
        font-size: 0.8em;
        font-family: KHMenu, sans-serif;
        min-width: 500px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        position: relative;
    }
    .styled-table thead tr {
        background-color: #53575c;
        color: #4dd0e1;
        text-align: center;
    }
    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }
    .styled-table th {
        position: sticky;
        top: 0px;
        background-color: #53575c;
        color: #4dd0e1;
    }
    .styled-table tbody tr {
        border-bottom: 50px solid #000000;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }
    .custom-class {
        border-bottom: 1px solid #000000;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .styled-table tbody tr:nth-of-type(odd) {
        background-color: #42474b;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }
    .accordion {
        background-color: #1f2123;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        color: #ffffff;
        font-size: 1.8em;
        font-family: KHMenu, sans-serif;
        cursor: pointer;
        padding: 18px;
        width: 95%;
        text-align: center;
        border: none;
        outline: none;
        transition: .4s;

    }
    .active, .accordion:hover {
        color: #4dd0e1;
    }
    .panel {
        padding: 0 18px;
        background-color: #31363b;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.2s ease-out;
    }
    .accordion:after {
        content: '\02795'; /* Unicode character for "plus" sign (+) */
        font-size: 1em;
        color: #777;
        float: left;
        margin-left: 5px;
    }

    .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
    }

    .wrap-long {
        overflow-wrap: anywhere;
    }

</style>
</head>

function tableFilter(world_elem,location_elem,item_elem,table_to_search)
{
    var input, world_filter, location_filter, item_filter, table, tr, td1, td2, td3, i, txtValue1, txtValue2, txtValue3;
    input = document.getElementById(world_elem);
    world_filter = input.value.toUpperCase();
    input = document.getElementById(location_elem);
    location_filter = input.value.toUpperCase();
    input = document.getElementById(item_elem);
    item_filter = input.value.toUpperCase();

    table = document.getElementById(table_to_search);
    tr = table.getElementsByTagName("tr");


    for(var i=1; i<tr.length; i++)
    {
        td1 = tr[i].getElementsByTagName("td")[0];
        td2 = tr[i].getElementsByTagName("td")[1];
        td3 = tr[i].getElementsByTagName("td")[2];

        var found = false;

        txtValue1 = txtValue2 = txtValue3 = "";

        if(td1)
        {
            txtValue1 = td1.textContent || td1.innerText;
        }
        if(td2)
        {
            txtValue2 = td2.textContent || td2.innerText;
        }
        if(td3)
        {
            txtValue3 = td3.textContent || td3.innerText;
        }

        if (txtValue1.toUpperCase().indexOf(world_filter) > -1 && txtValue2.toUpperCase().indexOf(location_filter) > -1 && txtValue3.toUpperCase().indexOf(item_filter) > -1)
        {
            found = true;
        }

        if (found)
        {
            tr[i].style.display = "";
        }
        else
        {
            tr[i].style.display = "none";
        }

    }

}

</script>
</html>
