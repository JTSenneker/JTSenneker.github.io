<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebFeud</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Family Feud.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div>
        <h1>Instructions</h1>
        <h2>Controls</h2>
        <ul>
          <li>Reveal answer: 1-5</li>
          <li>Clear board/Start next category: 0</li>
          <li>Reset scores/New game: return/enter</li>
          <li>Strike: X</li>
          <li>Team 1 buzz in: left ctrl</li>
          <li>Team 2 buss in: spacebar</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
